<div class="ui centered card" *ngFor="let post of posts">
    <div class="content">
        <div class="right floated meta"></div>
        <img class="ui avatar image"> {{post.author}}
    </div>
    <div class="content">
        <!--I was wondering how the placements in our college are? I got serious doubts after listening to adsdsj dskjgdlkj.
        Is this college any good. The only thing I like in our college is parking.-->
        {{post.body}}
    </div>
    <div class="content">
        {{post.upvotes}}<i class="thumbs up icon"></i>
        {{post.downvotes}}<i class="thumbs down icon"></i>
    </div>
    <div class="extra content">
        <div class="ui large transparent left icon input">
            <i class="reply icon"></i>
            <input type="text" placeholder="Reply">
        </div>
    </div>
</div>
